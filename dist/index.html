<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Изменение</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="build.js"></script>

</head>

<body>

	<div class="main_container">

		<div class="main_header offset-sm-3 offset-md-3 col-xl-6 col-sm-6 col-12 col-md-6 col-lg-6 rounded">Атласная
					информационная система "Изменение климата Урала"
		</div>

		<div class="data_container rounded">
			<div id="window1" class="window">
				<div id="app1"></div>
				<div id="map_1"></div>
			</div>
			<div id="window2" class="window" style="display:none">
				<div id="app2"></div>
				<div id="map_2"></div>
			</div>
		</div>

		<div class="control_panel rounded">

			<div class="control_header">Управление</div>
			<div class="control_buttons">
				<button class="control-button btn btn-light" id="button_add_window">Добавить окно</button>
				<button class="control-button btn btn-light" id="button_delete_windows">Удалить окно</button>
				<!-- <button class="control-button btn btn-light">Синхронизировать окна</button>
				<button class="control-button btn btn-light">Измерения</button> -->
			</div>
		</div>
	</div>
</body>

</html>
